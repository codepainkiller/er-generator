
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>ER Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="css/bootstrap.css" media="screen">
    <link rel="stylesheet" href="css/custom.min.css">
</head>
<body>
<div class="navbar navbar-default navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a href="index.html" class="navbar-brand">ER Generator</a>
            <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" target="_blank">Help</a></li>
                <li><a href="#" target="_blank">About</a></li>
            </ul>

        </div>
    </div>
</div>


<div class="container">

    <div class="page-header" id="banner">
        <div class="row" id="app">
            <div class="col-lg-8 col-md-7 col-sm-6">
                <h1>ER Generator</h1>
                <p class="lead">Generador de palabras mediante expresiones regulares</p>
                <form action="">
                    <div class="form-group">
                        <label for="">Expresion Regular</label>
                        <input type="text" v-model="er" v-on="keyup: update(this.er)" id="er" value="(a*b)c*" class="form-control">
                    </div>
                </form>
                <ul class="list-group">
                    <li v-for="word in words" class="list-group-item">
                        {{ word }}
                    </li>
                </ul>
            </div>
        </div>
    </div>

    <footer>
        <div class="row">
            <div class="col-lg-12">
                <ul class="list-unstyled">
                    <li class="pull-right"><a href="#top">Back to top</a></li>
                    <li><a href="#">Blog</a></li>
                    <li><a href="#">Twitter</a></li>
                    <li><a href="#">GitHub</a></li>
                </ul>
                <p>&copy; 2016 Martin Cruz | Design by Bootswatch</p>
            </div>
        </div>

    </footer>


</div>


<script src="js/jquery-1.10.2.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/custom.js"></script>
<script src="js/vue.min.js"></script>
<script src="js/app.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        data: {
            words: []
        },
        methods: {
            update: function() {
                this.words = procesar(er);
            }
        }
    })
</script>
</body>
</html>
